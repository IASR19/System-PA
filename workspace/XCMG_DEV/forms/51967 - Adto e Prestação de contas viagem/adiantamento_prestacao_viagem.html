<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="css/custom.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/jquery.mask.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/activities.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/moment.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/zoom.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/utils.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/enableFields.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/approvers.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/custom.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>
						<b>Adiantamento / Prestação de Contas / Reembolso de Viagens 出差的 預付款 / 費用報表 / 报销</b>
					</h1>
				</div>
			</div>
			<div class="panel panel-default" id="div-cabecalho">
				<div class="panel-heading ">
					<h3 class="panel-title">
						<b>Cabeçalho 标题</b>
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2">
							<label for="cd_solicitacao">Nº 申请单</label>
							<input type="text" class="form-control" name="nr_solicitacao" id="nr_solicitacao"
								readonly />


							<input type="hidden" id="status_adiantamento" name="status_adiantamento" />


						</div>
						<div class="col-md-2">
							<label for="dt_solicitacao">Abertura 申请日期</label>
							<input type="text" class="form-control" name="dt_solicitacao" id="dt_solicitacao"
								readonly />
						</div>
						<div class="col-md-4">
							<label for="nm_requisitante">Requisitante 申请人</label>
							<input type="text" class="form-control" name="nm_requisitante" id="nm_requisitante"
								readonly />
							<input type="hidden" id="cd_requisitante" name="cd_requisitante" />
							<input type="hidden" name="lg_requisitante" id="lg_requisitante" />
						</div>
						<div class="col-md-4">
							<label for="nm_filial" class="required">Filial 分公司</label>
							<input type="zoom" class="form-control" id="nm_filial" name="nm_filial" data-zoom="{
										'displayKey':'CodeAndDescription',
										'datasetId':'protheus_filiais',
										'maximumSelectionLength':'1',
										'fields':[
													{
														'field':'Code',
														'label':'ID',
														'visible':'false'
													},
													{
														'field':'CodeAndDescription',
														'label':'Filial',
														'standard':'true'
													},
													{
														'field':'Description',
														'label':'Filial',
														'visible':'false'
													},
													{
														'field':'CompanyCode',
														'label':'Empresa',
														'visible':'false'
													}
												 ]
										}" />
							<input type="hidden" id="cd_filial" name="cd_filial" />
							<input type="hidden" id="cd_empresa" name="cd_empresa" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="cd_centro_custo" class="required">Centro de custo 成本中心</label>
							<input type="zoom" class="form-control" id="cd_centro_custo" name="cd_centro_custo"
								data-zoom="{
											'displayKey':'CodCC',
											'datasetId':'protheus_amarracao_cc',
											'maximumSelectionLength':'1',
											'fields':[
														{
															'field':'CodCC',
															'label':'C&oacute;digo',
															'visible':'true'
														},
														{
															'field':'NomeCC',
															'label':'Centro de custo',
															'standard':'true'
														}
													 ]
											}" />
						</div>
						<div class="col-md-4">
							<label for="nm_centro_custo">Nome centro de custo 成本中心名称</label>
							<input type="text" class="form-control" name="nm_centro_custo" id="nm_centro_custo"
								readonly />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label for="cd_conta_contabil" class="required">Conta contábil 会计账号</label>
							<input type="zoom" class="form-control" id="cd_conta_contabil" name="cd_conta_contabil"
								data-zoom="{
										'displayKey':'CTConc',
										'datasetId':'protheus_amarracao_cc_conta',
										'maximumSelectionLength':'1',
										'fields':[
													{
														'field':'CTConc',
														'label':'Conta-Descrição'
													},
													{
														'field':'CodCT',
														'label':'Conta'
													},
													{
														'field':'NomeCT',
														'label':'Descrição',
														'standard':'true'
													}
												 ]
										}" />
						</div>
						<div class="col-md-4">
							<label for="ds_conta_contabil">Descrição da conta 账号描述</label>
							<input type="text" class="form-control" name="ds_conta_contabil" id="ds_conta_contabil"
								readonly />
						</div>
						<div class="col-md-4">
							<div class="alert alert-warning" role="alert">
								<strong>Atenção!</strong> Não esqueceça de adicionar os anexos. 注意 ！不要忘记添加附件
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="ds_descricao" class="required">Descrição 描述</label>
							<textarea class="form-control" name="ds_descricao" id="ds_descricao" rows="5"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default" id="div-fornecedor">
				<div class="panel-heading ">
					<h3 class="panel-title">
						<b>Colaborador 员工</b>
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-7">
							<label for="fornecedor" class="required">Colaborador 员工</label>
							<input type="hidden" name="cd_fornecedor" id="cd_fornecedor" />
							<input type="hidden" name="lj_fornecedor" id="lj_fornecedor" />
							<input type="hidden" name="cgc_fornecedor" id="cgc_fornecedor" />
							<input type="zoom" class="form-control" id="fornecedor" name="fornecedor" data-zoom="{
											'displayKey':'COD_CGC_NOM',
											'datasetId':'protheus_fornecedores',
											'maximumSelectionLength':'1',
											'filterValues' : '',	
											'fields':[
														{
															'field':'A2_COD',
															'label':'C&oacute;digo',
															'visible':'false'
														},
														{
															'field':'COD_CGC_NOM',
															'label':'Fornecedor',
															'standard':'true'
														},
														{
															'field':'A2_NREDUZ',
															'label':'Nome reduzido',
															'visible':'false'
														},
														{
															'field':'A2_LOJA',
															'label':'Loja',
															'visible':'false'
														},
														{
															'field':'A2_CGC',
															'label':'CGC',
															'visible':'false'
														},
														{
															'field':'A2_BANCO',
															'label':'Fornecedor',
															'visible':'false'
														},
														{
															'field':'A2_AGENCIA',
															'label':'Fornecedor',
															'visible':'false'
														},
														{
															'field':'A2_DVAGE',
															'label':'Fornecedor',
															'visible':'false'
														},
														{
															'field':'A2_NUMCON',
															'label':'Fornecedor',
															'visible':'false'
														},
														{
															'field':'A2_DVCTA',
															'label':'Fornecedor',
															'visible':'false'
														},
														{
															'field':'A2_NATUREZ',
															'label':'Natureza',
															'visible':'false'
														}
													 ]
											}" />
						</div>
						<div class="col-md-4" style="display:none">
							<label for="nm_razao_social">Razão social 公司名称</label>
							<input type="text" class="form-control" name="nm_razao_social" id="nm_razao_social"
								readonly />
						</div>
						<div class="col-md-3">
							<label for="sl_forma_pagamento" class="required">Forma de pagamento 付款方式</label>
							<select class="form-control" name="sl_forma_pagamento" id="sl_forma_pagamento">
								<option value=""></option>
								<option value="boleto">Boleto</option>
								<option value="cartao_credito">Cartão de crédito</option>
								<option value="compensar">Compensar</option>
								<option value="dinheiro">Dinheiro</option>
								<option value="ted">TED</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-2">
									<label for="nm_banco">Banco 银行</label>
									<input type="text" class="form-control" name="nm_banco" id="nm_banco" readonly />
								</div>
								<div class="col-md-2">
									<label for="cd_agencia">Agência 银行支行</label>
									<input type="text" class="form-control" name="cd_agencia" id="cd_agencia"
										readonly />
								</div>
								<div class="col-md-3">
									<label for="cd_conta">Conta 账号</label>
									<input type="text" class="form-control" name="cd_conta" id="cd_conta" readonly />
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<label for="cd_natureza" class="required">Natureza 性质</label>
									<input type="zoom" class="form-control" id="zoom_natureza" name="zoom_natureza"
										data-zoom="{
														'displayKey':'ED_DESCRIC',
														'datasetId':'protheus_natureza',
														'maximumSelectionLength':'1',
														'filterValues' : 'active,true',	
														'fields':[
														{
															'field':'ED_CODIGO',
															'label':'C&oacute;digo',
															'visible':'false'
														},
														{
															'field':'ED_DESCRIC',
															'label':'Natureza'
														}
														]
													}" />
									<input type="hidden" name="cd_natureza" id="cd_natureza">
								</div>
							</div>
						</div>

					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<label for="cd_classdeb">Classe de Valor Debito 借記會計</label>
									<input type="zoom" class="form-control" id="cd_classdeb" name="cd_classdeb"
										data-zoom="{
													'displayKey':'CTH_CLVL',
													'datasetId':'protheus_classe_valor',
													'maximumSelectionLength':'1',
													'fields':[
														{
															'field':'CTH_CLVL',
															'label':'Classe de Valor'
														},
														{
															'field':'CTH_DESC01',
															'label':'Descrição',
															'standard':'true'
														}
													 ]
												}" />




								</div>
								<div class="col-md-6">
									<label for="cd_classcred">Classe de Valor Credito 信用會計</label>
									<!-- 
										<input type="text" class="form-control" name="cd_classcred" id="cd_classcred" maxlength="20" />
										 -->

									<input type="zoom" class="form-control" id="cd_classcred" name="cd_classcred"
										data-zoom="{
													'displayKey':'CTH_CLVL',
													'datasetId':'protheus_classe_valor',
													'maximumSelectionLength':'1',
													'fields':[
														{
															'field':'CTH_CLVL',
															'label':'Classe de Valor'
														},
														{
															'field':'CTH_DESC01',
															'label':'Descrição',
															'standard':'true'
														}
													 ]
												}" />


								</div>

							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<label for="ds_outras_informacoes">Outras informações 其它信息</label>
							<textarea class="form-control" name="ds_outras_informacoes" id="ds_outras_informacoes"
								rows="5"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default" id="div-adiantamento-prestacao">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Adiantamento / Prestação de conta / Reembolso</b></h3>
				</div>
				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-3 fs-no-padding-left">
							<label>Tipo</label>
							<input type="hidden" id="tipo_approval" name="tipo_approval" />
							<div class="radio">
								<label>
									<input name="rd_tipo" id="rd_tipo_adiantamento" value="adiantamento" type="radio">
									<span class="">Adiantamento 类型</span>
								</label>
							</div>
							<div class="radio">
								<label>
									<input name="rd_tipo" id="rd_tipo_prestacao" value="prestacao" type="radio" />
									<span class="">Prestação de contas<br />/ Reembolso<br />冲账 / 报销 </span>
								</label>
							</div>
						</div>
						<div id="referencia_adiantamento" style="display:none">
							<div class="col-md-3 fs-no-padding">
								<label for="cd_solicitacao_adiantamento">Solicitação adiantamento 预付款申请</label>
								<input type="zoom" id="cd_solicitacao_adiantamento" name="cd_solicitacao_adiantamento"
									data-zoom="{
												'displayKey':'nr_solicitacao',
												'datasetId':'fluig_adiant_viagem_pendentes',
												'fields':[
															{
																'field':'nr_solicitacao',
																'label':'Código',
																'standard':'true'
															},
															{
																'field':'rd_tipo',
																'label':'Tipo',
																'visible':'false'															
															},
															{
																'field':'vl_total',
																'label':'Valor'
															},
															{
																'field':'dt_pagamento',
																'label':'Data',
																'visible':'false'
															}
														 ]
												}" />
							</div>
							<div class="col-md-3">
								<label for="vl_adiantamento">Valor adiantamento 预付款金额</label>
								<input type="text" class="form-control" name="vl_adiantamento" id="vl_adiantamento"
									readonly />
							</div>
							<div class="col-md-3">
								<label for="dt_adiantamento">Data adiantamento 预付款日期</label>
								<input type="text" class="form-control" name="dt_adiantamento" id="dt_adiantamento"
									readonly />
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-3">
							<div class="custom-checkbox custom-checkbox-primary">
								<input type="checkbox" id="ck_rateio" name="ck_rateio" />
								<label for="ck_rateio">Rateio?</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-3 taxa-moeda" style="display:none">
							<label for="vl_taxa" class="required">Taxa</label>
							<input type="text" class="form-control currency_rate" name="vl_taxa" id="vl_taxa"
								maxlenght="13" />
						</div>
					</div>
					<fieldset style="display:none" id="fs-viagem">
						<legend>Viagem 出差</legend>
						<div class="form-group row">
							<div class="col-md-2">
								<label for="nr_qtd_dias_viagem">Qtd dias 几天</label>
								<input type="text" class="form-control" name="nr_qtd_dias_viagem"
									id="nr_qtd_dias_viagem" maxlength="3" mask="999" autocomplete="off" />
							</div>
							<div class="col-md-offset-4 col-md-3">
								<label for="vl_combustivel_viagem">Combustível 油费</label>
								<input type="text" class="form-control money vl-viagem" name="vl_combustivel_viagem"
									id="vl_combustivel_viagem" autocomplete="off" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-3">
								<label for="nr_quilometragem_viagem">Quilometragem 里程</label>
								<input type="text" class="form-control quilo" name="nr_quilometragem_viagem"
									id="nr_quilometragem_viagem" maxlength="5" mask="99999" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_quilometragem_viagem">Valor Quilometragem</label>
								<input type="text" class="form-control vl-viagem" name="vl_quilometragem_viagem"
									id="vl_quilometragem_viagem" autocomplete="off" readonly />
							</div>
							<div class="col-md-3">
								<label for="vl_pedagio_viagem">Pedágio 过路费</label>
								<input type="text" class="form-control money vl-viagem" name="vl_pedagio_viagem"
									id="vl_pedagio_viagem" autocomplete="off" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-3">
								<label for="nr_hotel_viagem">Hotel / Qtd pessoas 旅馆/几个人</label>
								<input type="text" class="form-control" name="nr_hotel_viagem" id="nr_hotel_viagem"
									maxlength="3" mask="999" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_hotel_viagem">Valor Hotel</label>
								<input type="text" class="form-control money vl-viagem" name="vl_hotel_viagem"
									id="vl_hotel_viagem" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_passagem_area_viagem">Passagem Aérea 机票</label>
								<input type="text" class="form-control money vl-viagem" name="vl_passagem_area_viagem"
									id="vl_passagem_area_viagem" autocomplete="off" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-3">
								<label for="nr_almoco_viagem">Almoço/Qtd Pessoas 午餐/几个人</label>
								<input type="text" class="form-control" name="nr_almoco_viagem" id="nr_almoco_viagem"
									maxlength="3" mask="999" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_almoco_viagem">Valor almoço</label>
								<input type="text" class="form-control money vl-viagem" name="vl_almoco_viagem"
									id="vl_almoco_viagem" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_passagem_onibus_viagem">Passagem Ônibus 公车费</label>
								<input type="text" class="form-control money vl-viagem" name="vl_passagem_onibus_viagem"
									id="vl_passagem_onibus_viagem" autocomplete="off" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-3">
								<label for="nr_jantar_viagem">Jantar / Qtd Pessoas 晚餐/几个人</label>
								<input type="text" class="form-control" name="nr_jantar_viagem" id="nr_jantar_viagem"
									maxlength="3" mask="999" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_jantar_viagem">Valor jantar</label>
								<input type="text" class="form-control money vl-viagem" name="vl_jantar_viagem"
									id="vl_jantar_viagem" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_taxi_viagem">Taxi 的士</label>
								<input type="text" class="form-control money vl-viagem" name="vl_taxi_viagem"
									id="vl_taxi_viagem" autocomplete="off" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-3">
								<label for="nr_cafe_viagem">Café / Qtd Pessoas 早餐/几个人</label>
								<input type="text" class="form-control" name="nr_cafe_viagem" id="nr_cafe_viagem"
									maxlength="3" mask="999" autocomplete="off" />
							</div>
							<div class="col-md-3">
								<label for="vl_cafe_viagem">Valor café</label>
								<input type="text" class="form-control money vl-viagem" name="vl_cafe_viagem"
									id="vl_cafe_viagem" autocomplete="off" />
							</div>
